# initialization file config
# ----------------
# there are some symbols that are special characters
# `static`: used to separate sections from keys
# `$`: used to reference an environment variable

[credentials]
ffx_username = $FFX_USERNAME
ffx_password = $FFX_PASSWORD

[api]
fred_api = $FRED_API
yodlee_client_id = None
yodlee_secret = None
yodlee_endpoint = None

[gpt]
hugchat_login = $HUGCHAT_LOGIN
hugchat_password = $HUGCHAT_PASSWORD
openai_api_key = None
browser_location = None
browser_extension = None

[other]
redis_url = None
local_redis = None
smtp_username = None
smtp_password = None
smtp_server = None
smtp_port = 587
